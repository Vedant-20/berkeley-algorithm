<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berkeley's Example</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <section id="time_section">
        <div id="app-header">
            <h5>Berkeley's Clock Synchronization</h5>
        </div>
        <div id="clock-container">
            <h3 id="server_time"></h3>
        </div>
        <!--<h2 id="timer"></h2>-->
    </section>
    <svg id="curve" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="80" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0 100 C 50 0 50 0 100 100 Z" />
    </svg>
    <button class="btn btn-primary" id="clock-settings" data-toggle="modal" data-target="#editModal">
        <i class="material-icons">alarm_add</i>
    </button>
    <section id="table_section">
        <div class="table-responsive">
            <table class="table text-center" id="clock-table">
                <thead>
                <tr>
                    <th scope="col">Start time</th>
                    <th scope="col">Time Setting</th>
                    <th scope="col">New Time</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Time Select</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" style="display: flex; flex-direction: row; justify-content: space-around;">
                    <div class="form-group">
                        <label for="hoursControl">Hours select</label>
                        <input type="number" min="0" max="24" class="form-control" id="hoursControl">
                    </div>
                    <div class="form-group">
                        <label for="minutesControl">Minutes select</label>
                        <input type="number" min="0" max="60" class="form-control" id="minutesControl">
                    </div>
                    <div class="form-group">
                        <label for="secondsControl">Seconds select</label>
                        <input type="number" min="0" max="60" class="form-control" id="secondsControl">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editTime()" data-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/controller.js"></script>
</body>
</html>
